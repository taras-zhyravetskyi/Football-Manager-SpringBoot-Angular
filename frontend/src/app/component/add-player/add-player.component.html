<div class="add-player-container">
  <h2>Add New Player</h2>
  <form [formGroup]="playerForm" (ngSubmit)="addPlayer()" class="player-form">
    <mat-form-field>
      <mat-label>Name:</mat-label>
      <input matInput type="text" formControlName="name" required>
      <mat-error *ngIf="playerForm.controls.name.invalid && playerForm.controls.name.touched">
        Name is required (minimum 3 characters).
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Age:</mat-label>
      <input matInput type="number" formControlName="age" required>
      <mat-error *ngIf="playerForm.controls.age.invalid && playerForm.controls.age.touched">
        Age is required (minimum 14).
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Start Career Date:</mat-label>
      <input matInput [matDatepicker]="startDatePicker" formControlName="startDate" required>
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
      <mat-error *ngIf="playerForm.controls.startDate.invalid && playerForm.controls.startDate.touched">
        Start career date is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Team:</mat-label>
      <mat-select formControlName="teamId" required>
        <mat-option [value]="null">No team</mat-option>
        <mat-option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</mat-option>
      </mat-select>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="playerForm.invalid">Add Player</button>
  </form>
</div>
