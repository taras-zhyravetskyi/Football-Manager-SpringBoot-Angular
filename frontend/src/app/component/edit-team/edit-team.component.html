<div class="edit-team-container">
  <h2>Edit Team</h2>
  <div class="form-container">
    <form [formGroup]="teamForm" (ngSubmit)="updateTeam()">
      <div>
        <mat-form-field>
          <mat-label>Team:</mat-label>
          <input matInput formControlName="name" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Country:</mat-label>
          <input matInput formControlName="country" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>City:</mat-label>
          <input matInput formControlName="city" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Commission (%):</mat-label>
          <input matInput formControlName="commissionRate" type="number" min="0" max="100" required>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Balance account($):</mat-label>
          <input matInput formControlName="accountBalance" type="number" min="0" required>
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit">Update team</button>
    </form>
  </div>
</div>
<button mat-button (click)="goBack()">Go back</button>
