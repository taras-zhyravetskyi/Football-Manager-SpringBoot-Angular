<div *ngIf="player" class="player-details-container">
  <mat-card class="mat-elevation-z8">
    <mat-card-header>
      <mat-card-title>{{ player.name }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p><b>Age:</b> {{ player.age }}</p>
      <p><b>Months of Experience:</b> {{ player.monthsOfExperience }}</p>
      <p><b>Start of Career:</b> {{ getCareerStartDate() | date }}</p>
      <p>
        <b>Team:</b>
        <a routerLink="/teams/{{player.teamId}}">{{ player.teamName }}</a>
      </p>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button routerLink="/players/{{ player.id }}/editing">Edit</button>
      <button mat-button type="button" (click)="goBack()">Go back</button>
    </mat-card-actions>
  </mat-card>

  <div class="transfer">
    <h3>Transfer Player</h3>
    <form (ngSubmit)="transferPlayer()">
      <mat-form-field>
        <mat-label>Select New Team:</mat-label>
        <mat-select [(ngModel)]="newTeamId" name="newTeamId" required>
          <mat-option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Transfer</button>
    </form>
  </div>
</div>
